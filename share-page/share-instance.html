<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share page</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="share.css">
    <!-- Add Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <!-- Add a sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Weather App</h2>
                <button id="toggle-sidebar" class="toggle-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item" id="nav-visualization">
                        <i class="nav-icon home-icon"></i>
                        <span class="nav-text">Home</span>
                    </a>
                    <a href="upload.html" class="nav-item" id="nav-upload">
                        <i class="nav-icon upload-icon"></i>
                        <span class="nav-text">Upload</span>
                    </a>
                    <a href="share.html" class="nav-item active" id="nav-share">
                        <i class="nav-icon share-icon"></i>
                        <span class="nav-text">Share</span>
                    </a>
                </nav>
            </div>
        </div>
        
        <!-- Sidebar Buttons -->
        <button id="show-sidebar" class="show-sidebar-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Content packaging container -->
        <div class="content-wrapper">
            <!-- Header section -->
            <header class="header">
                <!-- Main title -->
                <h1 class="main-title">Weather data sharing platform</h1>
                <!-- Subtitle -->
                <p class="subtitle">Share your visualizations with others</p>
            </header>
            
            <!-- Main content area -->
            <main class="main-content">
                <!-- Share section -->
                <div class="share-container">
                    <h2 class="section-title">Share Weather Visualization</h2>
                    
                    <!-- Share content area -->
                    <div class="share-area">
                        <!-- Screenshot preview placeholder -->
                        <div class="screenshot-preview">
                            <div class="screenshot-placeholder">
                                <i class="fas fa-chart-line placeholder-icon"></i>
                                <p>Your visualization preview will appear here</p>
                            </div>
                            <button class="capture-btn" id="capture-btn">
                                <i class="fas fa-camera"></i> Capture Visualization
                            </button>
                        </div>
                        
                        <!-- Share options -->
                        <div class="share-options">
                            <!-- Search user field -->
                            <div class="search-user-container">
                                <label for="search-user">Search User:</label>
                                <div class="search-input-wrapper">
                                    <input type="text" id="search-user" placeholder="Enter username to share with...">
                                    <button class="search-btn" id="search-btn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- User selection results -->
                            <div class="user-results" id="user-results">
                                <!-- User results will be populated dynamically -->
                            </div>
                            
                            <!-- Share message input -->
                            <div class="share-message-container">
                                <label for="share-message">Message (Optional):</label>
                                <textarea id="share-message" placeholder="Add a message to your share..."></textarea>
                            </div>
                            
                            <!-- Share button -->
                            <div class="share-actions">
                                <button class="share-btn" id="share-btn" disabled>
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Footer section -->
            <footer class="footer">
                <p>&copy; CITS5505 Group 3</p>
            </footer>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="share.js"></script>
</body>
</html>
