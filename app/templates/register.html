<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- Import main stylesheet -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='login/main.css') }}">
    <!-- Import register page specific stylesheet -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='login/register.css') }}">
</head>
<body>
    <div class="container">
        <!-- Form container that holds the registration form -->
        <div class="form-container">
            <!-- Page heading -->
            <h1>Join us today</h1>
            <!-- Registration form -->
            <form id="registerForm" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <!-- Username input group -->
                    <label for="newUsername">New Username</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <!-- email input group -->
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <!-- Password input group -->
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <!-- Confirm Password input group -->
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <!-- Error message display area -->
                <div class="error-message" id="register-error-message"></div>
                <div class="form-group">
                    <!-- Submit button group -->
                    <!-- <button type="submit" class="btn">Next</button> -->
                    <input type="submit" class="btn" value="Register">
                </div>
                <div class="form-footer">
                    <!-- Login link -->
                    <p>Have an account already?<a href="{{url_for('auth.login')}}">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Import JavaScript -->
    <!-- <script src="login and register.js"></script> -->
</body>
</html>
