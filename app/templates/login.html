<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Import main stylesheet -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='login/main.css') }}">
    <!-- Import login-specific stylesheet -->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='login/login.css') }}">
</head>
<body>
    <div class="container">
        <!-- Form container that holds the login form -->
        <div class="form-container">
            <!-- Page heading -->
            <h1>Sign in</h1>
            <!-- Login form -->
            <form id="loginForm" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <!-- Username input group -->
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <!-- Password input group -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- Error message display area -->
                <div class="error-message" id="error-message"></div>
                <div class="form-group">
                    <!-- Submit button group -->
                    <!-- <button type="submit" class="btn">Next</button> -->
                    <input type="submit" class="btn" value="Login">
                </div>
                <div class="form-footer">
                    <!-- Registration link -->
                    <p>Don't have an account?<a href="{{ url_for('auth.register') }}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Import JavaScript -->
    <script src="{{ url_for( 'static', filename='login/main.js') }}"></script>
</body>
</html>
