<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload page</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="upload-styles.css">
    <!-- Add Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <!-- Add a sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Weather App</h2>
                <button id="toggle-sidebar" class="toggle-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item" id="nav-visualization">
                        <i class="nav-icon home-icon"></i>
                        <span class="nav-text">Home</span>
                    </a>
                    <a href="upload.html" class="nav-item active" id="nav-upload">
                        <i class="nav-icon upload-icon"></i>
                        <span class="nav-text">Upload</span>
                    </a>
                    <a href="#" class="nav-item" id="nav-share">
                        <i class="nav-icon share-icon"></i>
                        <span class="nav-text">Share</span>
                    </a>
                </nav>
            </div>
        </div>
        
        <!-- Sidebar Buttons -->
        <button id="show-sidebar" class="show-sidebar-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Content packaging container -->
        <div class="content-wrapper">
            <!-- Header section -->
            <header class="header">
                <!-- Main title -->
                <h1 class="main-title">Weather data visualization platform</h1>
                <!-- Subtitle -->
                <p class="subtitle">Please upload your data</p>
            </header>
            
             <!-- Main content area -->
            <main class="main-content">
                <div class="upload-container">
                    <!-- Section title -->
                    <h2 class="section-title">Upload weather data</h2>
                    <!-- File upload area -->
                    <div class="upload-area" id="drop-area">
                        <div class="upload-icon-wrapper">
                            <!-- Upload icon wrapper -->
                            <i class="upload-large-icon"></i>
                        </div>
                         <!-- Upload instruction text -->
                        <p class="upload-text">Drag and drop your CSV file here or click Upload</p>
                        <p class="upload-hint">The CSV file should contain...</p>
                        <label class="upload-button">
                            Upload
                            <input type="file" id="file-input" accept=".csv" hidden>
                        </label>
                    </div>
                </div>
            </main>
            
            <!-- Footer section -->
            <footer class="footer">
                <p>&copy; CITS5505 Group 3</p>
            </footer>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="upload-script.js"></script>
</body>
</html>
